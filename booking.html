  <section class="contact">
    <h2>Book Your Service</h2>
    <p>Fill in the form below and weâ€™ll get back to you within 24 hours ðŸ“¸</p>

    <form id="bookingForm" class="booking-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Printing">Printing</option>
        <option value="Photography">Photography</option>
        <option value="Editing">Editing</option>
      </select>
      <input type="date" id="date" required>
      <textarea id="message" placeholder="Additional Details"></textarea>
      <div class="booking-buttons">
        <button type="button" class="btn whatsapp" onclick="sendWhatsApp()">Send via WhatsApp</button>
        <button type="button" class="btn email" onclick="sendEmail()">Send via Email</button>
      </div>
    </form>
  </section>

  <div id="popup" style="display:none;" class="popup">Thank you! Weâ€™ll respond within 24 hours. ðŸ˜Š</div>

  <footer>
    <p>Â© 2025 Prime Studio | All Rights Reserved</p>
  </footer>

  <script>
    function getFormData() {
      return {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("service").value,
        date: document.getElementById("date").value,
        message: document.getElementById("message").value
      };
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function sendWhatsApp() {
      const data = getFormData();
      const text = `Hello Prime Studio,%0AI'm ${data.name}.%0AService: ${data.service}%0ADate: ${data.date}%0APhone: ${data.phone}%0AEmail: ${data.email}%0ADetails: ${data.message}`;
      const url = `https://wa.me/919574422602?text=${text}`;
      window.open(url, "_blank");
      showPopup();
    }

    function sendEmail() {
      const data = getFormData();
      const subject = encodeURIComponent(`Booking Request - ${data.service}`);
      const body = encodeURIComponent(`Hello Prime Studio,%0AI'm ${data.name}.%0AService: ${data.service}%0ADate: ${data.date}%0APhone: ${data.phone}%0AEmail: ${data.email}%0ADetails: ${data.message}`);
      const url = `mailto:Pransh67@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = url;
      showPopup();
    }
  </script>

</body>
